name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  general:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2.0.1

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Test
        run: bun run test

      - name: Lint
        run: bun run lint